<style>
	.boxContainer{
	  background-color:#fdfdfd;
	  border-radius: 10px;
	  padding:20px 16px;
	  margin-left: auto;
	  margin-right: auto;
	  box-shadow:0 0px 9px 0 rgba(0,0,0,0.16),0 2px 0px 0 rgba(0,0,0,0.12);
	  width: 40%;
	  margin: "center";
	}
	.boxContainer2{
	background-color:#fdfdfd;
	border-radius: 10px;
	padding:20px 16px;
	margin:0px 20px;
	box-shadow:0 0px 9px 0 rgba(0,0,0,0.16),0 2px 0px 0 rgba(0,0,0,0.12)
	}
	thead th{
	  background-color : #6B757F;
	  color:#FFFFFF;
	}
	.blankspace{
	  margin-top: 20px;
	}



</style>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="blankspace">
	<div class="boxContainer2">
	<h2 style="display: inline; margin-left: 10px">Produk</h2>
	<a th:href="@{/produk/tambah}" class="btn btn-info btn-large" style="float: right; line-height:1.6">Tambah Produk</a>
	<h5 class="alert alert-danger" th:if="${fail_notif!=null}"
    th:text="${fail_notif}"></h5>
    <h5 class="alert alert-success" th:if="${notifikasi != null}"
    th:text="${notifikasi}"></h5> 
	<hr></hr>
	<div class="boxContainer" style="overflow-x:auto;">
		<table class="table table-striped table-bordered" style="width:100%;">

		<thead>
			<tr>
				<th>No. </th>
				<th>Nama Produk </th>
				<th>Tindakan</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produk,iteration : *{produk_produk}">
				<td th:text="${iteration.count}"></td>
				<td th:text="${produk.nama_produk}"></td>
				<td>
				<a type="button" th:href="@{'/produk/update/'+${produk.id}}" class="btn btn-warning btn-large">Ubah Produk</a>
				<a type="button"  class="btn btn-danger btn-large" data-toggle="modal" data-target="#hapus-produk" th:attr="data-target='#hapus-produk'+${produk.id}" >Hapus Produk</a>
						
						<div class="modal" th:id="'hapus-produk'+${produk.id}">
											    <div class="modal-dialog">
											      <div class="modal-content">
											      
											        <!-- Modal Header -->
											        <div class="modal-header">
											          <h4 class="modal-title">Anda akan menghapus produk ini</h4>
											          <button type="button" class="close" data-dismiss="modal">&times;</button>
											        </div>
											        
											        <!-- Modal body -->
											        <div class="modal-body">
											          Apakah anda yakin akan menghapus produk?
											        </div>
											        
											        <!-- Modal footer -->
											        <div class="modal-footer" >
											        	<a type="button" class="btn btn-danger" th:href="@{'/produk/hapus/' + ${produk.id}}">Ya</a>
											        	<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Tidak</button>
											        </div> 
									     		 </div>
									    	</div>
										</div> 
						
						
				</td>
			</tr>
		</tbody>	
	</table>
	</div>
	</div>
	</div>
