<h2 style="display: inline; margin-left: 10px">Tambah Proyek</h2>
<hr style="margin-top:-1px"></hr>
<form th:action="@{/proyek-tambah}" th:object="${proyek}" method="POST">
<h2 class="alert alert-fail" th:if="${fail_notif!=null}"
          th:text="${fail_notif}"></h2>
<div class="boxContainer2" style="overflow-x:auto;">


 <h4> Melengkapi Data </h4>
<hr></hr>
    <div class="form-group col-md-12">
        <label for="inputAddress">Jenis Proyek *</label><br>
        <input type="radio" name="jenis_proyek" value="umum" checked> Umum
        <input type="radio" name="jenis_proyek" value="unik"> Unik
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">Nama Proyek *</label>
        <input type="text" class="form-control" name="nama_proyek" placeholder="PT ABC Jakarta" maxlength="30" required>
    </div>
    <div class="form-group col-md-6 ui-widget">
        <label for="inputAddress">Region *</label>
        <input id="tags" type="text" class="form-control" name="region" placeholder="Jakarta Utara" maxlength="50" required>
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">Nomor Kontrak *</label>
        <input type="text" class="form-control" name="nomor_kontrak" placeholder="1560301212-AA" maxlength="40" required>
    </div>
    <div class="form-group col-md-12">
        <label for="inputAddress">Deskripsi Proyek</label>
        <input type="text" class="form-control" name="deskripsi_proyek" maxlength="255" placeholder="Merupakan proyek umum... catatan tambahan dan sebagainya">
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">Nama CP *</label>
        <input type="text" class="form-control" name="nama_cp" placeholder="Bapak Andi" maxlength="30" required>
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">No Telp CP *</label>
        <input type="number" class="form-control" id="nomor_handphone" name="no_telp_cp" placeholder="081234567890" maxlength="16" required>
    </div>
    <div class="col-sm-12"></div> 
    <div class="form-group col-md-3">
      <label for="inputAddress">Start Date *</label>
      <input type="Date" id="StartDate" class="form-control" name="start_date_kontrak" placeholder="1234 Main St" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputCity">End Date *</label>
        <input type="Date" id="EndDate" class="EndDate form-control" name="end_date_kontrak" required>

      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Nilai Kontrak (Rp)</label>
        <input type="number" class="form-control" name="nilai_kontrak" placeholder="500000000" value=0>
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">NPWP</label>
        <input type="text" class="form-control" name="NPWP_klien" maxlength="30" placeholder="12345678912">
    </div>
    <div class="form-row"></div>
    <div class="form-group col-md-6">
        <label for="inputAddress">Nomor Rekening</label>
        <input type="number" class="form-control" name="no_rekening" maxlength="50" placeholder="12345678912">
    </div>
    </div>
  </div>
    <div class="col-sm-12">
      <button class="btn btn-success btn-large" style="margin-left: 20px" type="submit">Simpan</button>
      <a class="btn btn-danger btn-large" th:href="@{'/proyek'}">Kembali</a>
  </form>
